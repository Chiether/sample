<html>
<head>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="jquery.fancytree.js"></script>
  <script src="jquery.fancytree.edit.js"></script>
  <script src="jquery.fancytree.dnd.js"></script>
  <link rel="stylesheet" type="text/css" href="skin-win7/ui.fancytree.css">
</head>
<body>
<div id="tree"></div>

<script>
$(function () {

    $("#tree").fancytree({
        extensions: ["edit", "dnd"],
        edit: {},
        dnd: {
            focusOnClick: true,
            dragStart: function (sourceNode, data) { return true; },
            dragEnter: function (targetNode, data) { return true; },
            dragOver: function (targetNode, data) { return true; },
            dragDrop: function (targetNode, data) {
                data.otherNode.moveTo(targetNode, data.hitMode);
            }
        },
        source: [{
            title: "Node 1", key: "1"
        }, {
            folder: true,
            title: "Folder 2", key: "2",
            children: [
                {title: "Node 2.1", key: "3"},
                {title: "Node 2.2", key: "4"}
            ]
        }],
    });
});
</script>

</body>
</html>
